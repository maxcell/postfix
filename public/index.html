<!DOCTYPE html>
<html>
  <head>
    <title>Computer Science</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/foundation.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="//fb.me/react-with-addons-0.13.3.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
  </head>
  <body>
    <div class="title">
      <h2>Welcome!</h2>
    </div>
    <div class="tag">
      <h4>This is a website devoted to helping you learn postfix and
        infix expressions</h4>
    </div>
    <div id="app"></div>

    <script type="text/jsx">

      var Digit = React.createClass({

        render: function(){
          return (

            <span className='digit'>
              {this.props.letter}
            </span>
          );
        }
      });

      var Infix = React.createClass({

        render: function(){
          var letters = this.props.letters.map(function(letter) {
            return <Digit key={letter.key} letter={letter.char} />
          });

          return (
            <div className='infix'>
              {letters}
            </div>
          );
        }

      });


      var data = [
        {
          key: 'A',
          char: 'A'
        },
        {
          key: 'B',
          char: 'B'
        },
        {
          key: 'C',
          char: 'C'
        }
      ]

      React.render(<Infix letters={data}/>,
                    document.getElementById("app"));


    </script>
  </body>
</html>
