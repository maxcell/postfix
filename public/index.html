<!DOCTYPE html>
<html>
  <head>
    <title>Computer Science</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/foundation.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="//fb.me/react-with-addons-0.13.3.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
  </head>
  <body>
    <div class ="row">
      <div class="large-12 columns">

        <div id="header">
            <h1>Welcome!</h1>
            <h4>This is a website devoted to helping you
                learn postfix and infix expressions. Please
                make sure to put in values (natural numbers).
            </h4>
        </div>

        <label>Infix Input
          <div id="app"></div>
        </label>

      <div id="footer">
        Maxcell Wilson Â© 2015
      </div>
    </div>
  </div>

    <script type="text/jsx">


      var Display = React.createClass({
        render: function(){
          return (
          <div>
            <Infix />
          </div>
          );
        }
      });


      var Infix = React.createClass({

        push: function(stack, value){
          stack[stack.length] = value;
        },

        pop: function(stack){
          var temp = stack[stack.length - 1];
          delete stack[stack.length - 1];
          stack.length--;
          return(temp);
        },

        isOperand: function(c){
          return (!this.isOperator(c) && (c !== "(" && c !== ")") ? true : false);
        },

        isOperator: function(c){
          return (c ==="+" || c === "-" || c === "*" || c === "/" || c === "^") ? true : false;
        },

        top: function(stack){
          return stack[stack.length - 1];
        },

        isEmpty: function(stack){
          return (stack.length === 0) ? true : false;
        },

        prcd: function(c){
            if( c === "^"){
              return 5;
            } else if( c === "*" || c === "/"){
              return 4;
            } else if( c === "+" || c === "-"){
              return 3;
            } else if( c === "("){
              return 2;
            } else if (c === ")"){
              return 1;
            }
        },

        postfix: function(){
          var stack = new Array();
          var postfixStr = new Array();
          var valArray = this.state.value.split('');

          var postIndex = 0;
          for(var i = 0; i < valArray.length; i++){
            if(this.isOperand(valArray[i])){
              postfixStr[postIndex] = valArray[i];
              postIndex++;
            }

            if(this.isOperator(valArray[i])){
              while((!this.isEmpty(stack)) && (this.prcd(valArray[i]) <= this.prcd(this.top(stack)))){
                postfixStr[postIndex] = this.top(stack);
                this.pop(stack);
                postIndex++;
              }

              this.push(stack, valArray[i]);
            }

            if( valArray[i] === "("){
              this.push(stack, valArray[i]);
            }

            if( valArray[i] === ")"){
              while(this.top(stack) != "("){
                postfixStr[postIndex] = this.pop(stack);
                postIndex++;
              }

              this.pop(stack);
            }
          }

          while(!this.isEmpty(stack)){
            if(this.top(stack) === "("){
              this.pop(stack);
            } else {
              postfixStr[postfixStr.length] = this.pop(stack);
            }
          }

          var postFinal = '';
          for(var i = 0; i < postfixStr.length; i++){
            postFinal += (postfixStr[i] + ' ');
          }
          return postFinal;
        },

        getInitialState: function(){
          return ({value: '', postfix: ''});
        },

        submit: function(){
              this.setState({postfix: this.postfix()});
        },

        clearField: function(event){
            this.setState({value: ''});
            this.setState({postfix: ''});
        },

        handleChange: function(event){
          this.setState({value: event.target.value});
          this.submit();
        },


        render: function(){
          var value = this.state.value;
          var postfix = this.state.postfix;
         return (
           <div>
              <input id="infix" type="text" placeholder="Enter text" value={value} onChange={this.handleChange}/>
              <div>
                <a className="button" onClick={this.submit}>Submit</a>
                <a className="button" onClick={this.clearField}>Clear</a>
              </div>

              <h3>Infix Expression</h3>
              <div className="postfix">
                {value.split('').join(" ")}
              </div>
              <h3>Postfix Expression</h3>
            <div className="postfix" postfix={postfix}>
              {postfix}
            </div>
          </div>
            );
        }
      });


      React.render(<Display />, document.getElementById("app"));

    </script>
  </body>
</html>
